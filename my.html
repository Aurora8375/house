<script src="./js/setRem.js"></script>
<script src="./js/touch-0.2.14.min.js"></script>
<script>
    function getCookie(key) {
        var array = document.cookie.split("; ")
        for (var item of array) {
            var newArray = item.split("=")
            if (newArray[0] == key) {
                return newArray[1];
            }
        }
    }
    var html_ = document.getElementsByTagName('html')[0];
    touch.on(html_, 'swipeleft', function () {
        history.forward()
    })
    touch.on(html_, 'swiperight', function () {
        history.back()
    })
    var on_click = document.getElementsByClassName('on_click');
    on_click[0].onclick = function () {
        window.location.href = './rentalDetails.html'
    }
    on_click[1].onclick = function () {
        window.location.href = './myHouse.html'
    }
    on_click[2].onclick = function () {
        window.location.href = './SecondHandDetails.html'
    }
    on_click[3].onclick = function () {
        window.location.href = './rentalDetails.html'
    }
    var num = Boolean(getCookie('user'))
    var en = document.getElementsByClassName('en')[0]
    var back = document.getElementsByClassName('back')[0];
    if (num == true) {
        en.style.border = 'none'
        en.style.width = '16rem'
        en.style.left = '11rem'
        en.innerHTML = '欢迎你，' + getCookie('user')
        back.style.display = 'block'
    }
    touch.on(back, 'tap', function () {
        en.style.border = '.1rem solid #fff'
        en.style.width = '9rem'
        en.style.left = '14rem'
        en.innerHTML = '登录'
        back.style.display = 'none'
    })
</script>
